<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="font-f">
      My Diary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row >
    <ion-col >
      <ion-card-title class="font-f"><b>Filter</b></ion-card-title>
    </ion-col>
    <ion-col size="2.5" >
      <div (click)="FilterActionSheet()">
        <span >
          <ion-icon name="filter-outline" class="card"></ion-icon>
        </span>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <div class="textdata">
      <ion-card-subtitle class="font-f fonttext">{{this.textdata}}</ion-card-subtitle>
    </div>
  </ion-row>

  <ion-card *ngFor="let item of diaryList" class="card-bg font-f">
    <div>
      <ion-row color="Light" >
        <ion-col c>
          <div class="center-l ">
            <ion-label>
              <b>{{item.Date | date: "MMM dd, yyyy"}}</b>
            </ion-label>
          </div>
        </ion-col>

        <ion-col size="4.5" >
          <div class="emoji-c">
            <span >
              <img src="{{this.feeling[item.Feeling]}}" class="emoji">
            </span>
          </div>
        </ion-col>

        <ion-col size="2.5" >
          <div (click)="presentActionSheet(item)">
            <span >
              <ion-icon name="ellipsis-vertical-outline" class="card-c"></ion-icon>
            </span>
          </div>
        </ion-col>

      </ion-row>
      <ion-row (click)="open_diary(this.item)">
        <ion-card-header class="center-t">
          <ion-card-title class="fontTitle"><b>{{item.Title}}</b></ion-card-title>
          <ion-card-subtitle class="ellipsis">{{item.Detail}}</ion-card-subtitle>
        </ion-card-header>
        <div class="center-v">
          <ion-card-subtitle class="view-more"><b>view more</b></ion-card-subtitle>
        </div>

      </ion-row>
    </div>

  </ion-card>

</ion-content>

  <ion-button class="button50"  shape="round" (click)="navigate('add');">
    <span>
      <ion-icon name="add" class="icon"></ion-icon>
    </span>
  </ion-button>
