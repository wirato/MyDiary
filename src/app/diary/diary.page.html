<ion-header [translucent]="true">
  <ion-toolbar color="primary font-f">
    <ion-title>
      <span>
        <ion-icon class="iconback" name="chevron-back-outline" (click)="back('back');"></ion-icon>
        &nbsp;{{this.Title}}
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card class="card-bg font-f">

    <div>
      <ion-row color="Light">
        <ion-col>
          <div class="center-l">
            <ion-label><b>{{this.Date | date: "MMM dd, yyyy"}}</b></ion-label>
          </div>
        </ion-col>

        <ion-col size="4.5" >
          <div class="emoji-c">
            <span >
              <img src="{{this.feeling[Feeling]}}" class="emoji">
            </span>
          </div>
        </ion-col>

        <ion-col size="2.5">
          <div (click)="presentActionSheet()">
            <span>
              <ion-icon name="ellipsis-vertical-outline" class="card-c"></ion-icon>
            </span>
          </div>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-card-header class="center-t">
          <ion-card-title class="fontTitle"><b>{{this.Title}}</b></ion-card-title>
          <ion-card-subtitle class="font">{{this.Detail}}</ion-card-subtitle>
        </ion-card-header>
      </ion-row>
    </div>



  </ion-card>

</ion-content>
